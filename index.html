<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="main">
            <input id="inputbox" type="text" autofocus>
            <div id="paraContainer">
                <p id="passage"></p>
            </div>
            <div class="info">
                <span id="time" class="infos">Time left: <span id="timeCount">60</span>s</span>
                <span id="mistakes" class="infos">Mistakes: 0</span>
                <span id="wpm" class="infos">WPM: 0</span>
                <span id="cpm">CPM: 0</span>
                <span><button id="tryAgain">Try Again</button></span>
            </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
